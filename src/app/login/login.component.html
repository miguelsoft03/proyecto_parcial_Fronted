<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="login-box">
            <div class="fondo" style="--i:0;"></div>
            <div class="fondo" style="--i:1;"></div>
            <div class="fondo" style="--i:2;"></div>
            <div class="fondo" style="--i:3;"></div>
            <div class="fondo" style="--i:4;"></div>
            <div class="login-container">
                <div class="formulario">
                    <h2>Iniciar</h2>
                    <form action="">
                        <div class="input">
                            <input class="input-validate" type="usuario" name="usuario" placeholder="Usuario" pattern="[a-z0-9._%+-] +@[a-z0-9.-]+/.[a-z]{2,4}$" required>
                        </div>
                        <div class="error-msg">Must be a valid Usuario</div>
                        <div class="input">
                            <input class="input-validate" type="password" name="password" placeholder="Contrase単a" pattern="(?=.*\d)(?=.*[A-Z]).{8,}" required>
                        </div>
                        <div class="error-msg">Must be at least 8 characters long and include at least one capital letter, one lowercase letter, and one digit</div>
                        <div class="input">
                            <input class="submit-buttom" type="submit" value="submit" routerLink="/home-usuario">
                        </div>
                        <p class="olvidar">多Olvidates contrase単a?<a href="#">Click aqui</a></p>
                        <p class="olvidar">多No tienes cuenta?<a routerLink="/register">Click aqui</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const form = document.querySelector("form")
        const inputs = document.querySelectorAll("input-validate")

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            inputs.forEach((input) => {
                if (!input.checkValidity()) {
                    input.classList.add("shake")
                    input.nextElementSibling.style.display = "block"
                    setTimeout(function() {
                        input.classList.remove("shake")
                    }, 1000)
                }
            })
            event.preventDefault()
        })
    </script>
</body>
