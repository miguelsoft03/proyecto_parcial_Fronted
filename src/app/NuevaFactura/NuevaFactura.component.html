<body>
    <div class="demo-button-container">
        <button mat-raised-button class="demo-button" routerLink="/home-usuario">
            Perfil
        </button>
    </div>
    <div class="container-form">
        <h1>Agendamiento de Factura </h1>
    </div>

    <div class="contenedor">
        <h2>Crear Cuenta</h2>
        <form [formGroup]="formularioFactura">
            <label class="main" for="IdUsuario">Id del Usuario:</label>
            <input type="number" class="form-control" placeholder="Ingresar Id usuario" formControlName="IdUsuario">

            <label class="main" for="Nombre">Nombre del Usuario:</label>
            <input type="text" class="form-control" placeholder="Ingresar Nombre" formControlName="Nombre">
            
            <label class="main" for="Correo">Correo electr칩nico:</label>
            <input type="text" class="form-control" placeholder="Ingresar Correo" formControlName="Correo">
            
            <label class="main" for="IdMascota">Id de la Mascota:</label>
            <input type="number" class="form-control" placeholder="Ingresar Id Mascota" formControlName="IdMascota">

            <label class="main" for="NombrePet">Nombre de la mascota:</label>
            <input type="text" class="form-control" placeholder="Ingresar Nombre de la mascota" formControlName="NombrePet">

            <label class="main" for="IdCita">Id de la Cita:</label>
            <input type="number" class="form-control" placeholder="Ingresar Id Cita" formControlName="IdCita">

            <label class="main" for="FechaCita">Fecha de la Cita:</label>
            <input type="date" class="form-control" placeholder="Ingresar Fecha Cita" formControlName="FechaCita">

            <label class="main" for="Especialidad">Especialidad:</label>
            <input type="text" class="form-control" placeholder="Ingresar Especialidad" formControlName="Especialidad">

            <label class="main" for="Costos">Costo:</label>
            <input type="decimal" class="form-control" placeholder="Ingresar el Costo" formControlName="Costos">

            <button class="btn btn-primary" type="button" [disabled]="formularioFactura.invalid"
                                (click)="agregarFactura()"
                                >Agregar</button>
        </form>
    </div>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let factura of listaFacturas">
                <div class="d-flex justify-content-between">
                    <label>{{factura.IdUsuario}}</label>
                    <label>{{factura.Nombre}}</label>
                    <label>{{factura.Correo}}</label>
                    <label>{{factura.IdMascota}}</label>
                    <label>{{factura.NombrePet}}</label>
                    <label>{{factura.IdCita}}</label>
                    <label>{{factura.FechaCita}}</label>
                    <label>{{factura.Especialidad}}</label>
                    <label>{{factura.Costos}}</label>
                    <button class="btn btn-danger btn-sm" type="button" 
                    (click)="eliminarFactura(factura)"
                    >Eliminar</button>
                </div>
            </li>
        </ul>
